<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./calendar.css">
    <title>Calendar</title>
</head>

<body>
    <div class="calendar">
        <h2 class="calendar__title">October 2019</h2>
        <div class="calendar__wrapper">
            <div class="calendar__inner">
                <span class="calendar__item-day">Mon</span>
                <span class="calendar__item-day">Tue</span>
                <span class="calendar__item-day">Wed</span>
                <span class="calendar__item-day">Thu</span>
                <span class="calendar__item-day">Fri</span>
                <span class="calendar__item-day">Sat</span>
                <span class="calendar__item-day">Sun</span>
                <span class="calendar__item-date"></span>
                <span class="calendar__item-date"></span>
                <span class="calendar__item-date"></span>
                <span class="calendar__item-date"></span>
                <span class="calendar__item-date">1</span>
                <span class="calendar__item-date">2</span>
                <span class="calendar__item-date">3</span>
                <span class="calendar__item-date">4</span>
                <span class="calendar__item-date">5</span>
                <span class="calendar__item-date">6</span>
                <span class="calendar__item-date">7</span>
                <span class="calendar__item-date">8</span>
                <span class="calendar__item-date">9</span>
                <span class="calendar__item-date">10</span>
                <span class="calendar__item-date">11</span>
                <span class="calendar__item-date">12</span>
                <span class="calendar__item-date">13</span>
                <span class="calendar__item-date">14</span>
                <span class="calendar__item-date">15</span>
                <span class="calendar__item-date">16</span>
                <span class="calendar__item-date">17</span>
                <span class="calendar__item-date calendar__item-date_bright">18</span>
                <span class="calendar__item-date calendar__item-date_dark">19</span>
                <span class="calendar__item-date calendar__item-date_dark">20</span>
                <span class="calendar__item-date calendar__item-date_dark">21</span>
                <span class="calendar__item-date calendar__item-date_dark">22</span>
                <span class="calendar__item-date calendar__item-date_bright">23</span>
                <span class="calendar__item-date">24</span>
                <span class="calendar__item-date">25</span>
                <span class="calendar__item-date">26</span>
                <span class="calendar__item-date">27</span>
                <span class="calendar__item-date">28</span>
                <span class="calendar__item-date">29</span>
                <span class="calendar__item-date">30</span>
                <span class="calendar__item-date">31</span>
            </div>
        </div>
    </div>
</body>

</html>
