<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
</head>

<body>
    <div class="input" for="input">
        <input type="text" id="input" class="input__field" placeholder="Placeholder">
    </div>

    <div class="input input_success">
        <input type="text" class="input__field " placeholder="Success">
        <svg class="input__icon">
            <use href="../../assets/images/icons.svg#check-input"></use>
        </svg>
    </div>

    <div class="input  input_error">
        <input type="text" class="input__field" placeholder="Error">
        <svg class="input__icon">
            <use href="../../assets/images/icons.svg#error"></use>
        </svg>
    </div>

    <div class="input">
        <input type="text" class="input__field" placeholder="Disabled" disabled>
    </div>

</body>

</html>
