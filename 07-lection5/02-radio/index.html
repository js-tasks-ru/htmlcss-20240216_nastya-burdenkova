<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
</head>

<body>
    <div class="radios">
        <label class="radio">
            <input class="radio__input" type="radio">
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__toggler"></div>
                </div>
                <div class="radio__label">Default</div>
            </div>
        </label>
        <label class="radio">
            <input class="radio__input" type="radio" disabled>
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__toggler"></div>
                </div>
                <div class="radio__label radio__label_disabled">Disabled</div>
            </div>
        </label>
    </div>

</body>

</html>
